<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Portal Auto Verso</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #111, #1c1c1c);
    color: white;
}

header {
    background-color: black;
    padding: 20px;
    text-align: center;
}

header h1 {
    color: #e10600;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
}

.form-box {
    background-color: #1a1a1a;
    padding: 40px;
    width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    border: 1px solid #e10600;
}

.form-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #e10600;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    outline: none;
    background-color: #333;
    color: white;
}

input:focus, select:focus {
    border: 1px solid #e10600;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #e10600;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #b00000;
    transform: scale(1.03);
}

footer {
    text-align: center;
    padding: 20px;
    background-color: black;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
<h1>Portal Auto Verso</h1>
<p>Cadastro de Membros</p>
</header>

<div class="container">
    <div class="form-box">
        <h2>ðŸš˜ Criar Conta</h2>

        <form>
            <label>Nome Completo</label>
            <input type="text" placeholder="Digite seu nome" required>

            <label>Email</label>
            <input type="email" placeholder="Digite seu email" required>

            <label>Senha</label>
            <input type="password" placeholder="Crie uma senha" required>

            <label>Carro dos Sonhos</label>
            <select>
                <option>Tesla Model 3</option>
                <option>Ford Mustang</option>
                <option>Lamborghini</option>
                <option>Toyota Supra MK4</option>
                <option>Mazda MX-5 Miata</option>
                <option>Audi RS8</option>
                <option>Koenigsegg Jesko</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<footer>
<p>&copy; 2024 Portal Auto Verso</p>
</footer>

<!-- SCRIPT NO FINAL -->
<script>
document.querySelector("form").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Cadastro realizado com sucesso ðŸš˜ðŸ”¥");
    window.location.href = "index.html";
});
</script>

</body>
</html>
